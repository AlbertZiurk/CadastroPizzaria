<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="../img/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../img/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../img/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="../img/favicon/site.webmanifest" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      rel="shortcut icon"
      href="../img/favicon/favicon.ico"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Cadastro Cardápio</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>

  <body>
    <div id="login">
      <div class="caixa">
        <form action="" method="post">
          <img src="../img/logo.png" alt="Logo" />
        <h1>Cadastro Cardápio</h1>
        <div class="nome">
          <input type="text" placeholder="Nome" maxlength="50" title="Digite no máximo 50 caracteres" autocomplete="
          name" pattern="text" autofocus required/>
        </div>
        <div class="img">
          <input type="file" accept="image/png, image/jpeg" placeholder="Imagem" title="Faça upload do arquivo .png, .jpg" pattern="file" required/>
        </div>
        <div class="descricao">
            <textarea name="descricao" id="descricao" cols="10" rows="4" placeholder="Descreva os ingredientes e o sabor da pizza..." maxlength="200" required></textarea>
        </div>
        <div class="tamanho">
          <input type="number" placeholder="Tamanho" title="Defina o tamanho da pizza" required/>
        </div>
        <div class="preco">
          <input type="text" placeholder="Rua" title="Digite o preço da pizza" maxlength="50" step="0.01" min="0" required/>
        </div>
        <div class="tipo-massa">
          <input type="number" placeholder="Número" title="Digite somente números" required/>
        </div>
        <div class="ingredientes">
         <label for="ingredientes">Escolha os ingredientes:</label>
         <select name="ingredientes" id="ingredientes" required>
            <option value="Queijo">Queijo</option>
            <option value="Pepperoni">Pepperni</option>
            <option value="Cogumelos">Cogumelos</option>
            <option value="Cebola">Cebola</option>
            <option value="Pimentão">Pimentão</option>
            <option value="Azeitonas">Azeitonas</option>
         </select>
        </div>
       <div class="container">
        <div class="cancelar">
          <button><a href="../index.html">Cancelar</a></button>
        <div class="salvar">
          <input type="submit" value="Cadastrar"/>
        </div>
       </div>
      </div>
        </form>
    </div>
  </body>
</html>
